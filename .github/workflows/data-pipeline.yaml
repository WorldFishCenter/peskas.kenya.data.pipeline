name: Peskas Kenya Data Pipeline

on:
  push:
  schedule:
    - cron: '0 0 */2 * *'

env:
  KOBO_ASSET_ID: ${{ secrets.KOBO_ASSET_ID }}
  KOBO_ASSET_ID_KF: ${{ secrets.KOBO_ASSET_ID_KF }}
  KOBO_ASSET_ID_PRICE: ${{ secrets.KOBO_ASSET_ID_PRICE }}
  KOBO_ASSET_ID_PRICE_KF: ${{ secrets.KOBO_ASSET_ID_PRICE_KF }}
  KOBO_USERNAME: ${{ secrets.KOBO_USERNAME }}
  KOBO_PASSWORD: ${{ secrets.KOBO_PASSWORD }}
  KOBO_USERNAME_KF: ${{ secrets.KOBO_USERNAME_KF }}
  KOBO_PASSWORD_KF: ${{ secrets.KOBO_PASSWORD_KF }}
  KEFS_KOBO_ASSET_ID_V1: ${{ secrets.KEFS_KOBO_ASSET_ID_V1 }}
  KEFS_KOBO_ASSET_ID_V2: ${{ secrets.KEFS_KOBO_ASSET_ID_V2 }}
  KEFS_KOBO_USERNAME: ${{ secrets.KEFS_KOBO_USERNAME }}
  KEFS_KOBO_PASSWORD: ${{ secrets.KEFS_KOBO_PASSWORD }}
  KEFS_KOBO_TOKEN: ${{ secrets.KEFS_KOBO_TOKEN }}
  PDS_TOKEN: ${{ secrets.PDS_TOKEN }}
  PDS_SECRET: ${{ secrets.PDS_SECRET }}
  MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
  MONGODB_CONNECTION_STRING_VALIDATION: ${{ secrets.MONGODB_CONNECTION_STRING_VALIDATION }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
  AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
  AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


jobs:
  build-container:
    name: Build R container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
          cache-from: type=registry,ref=ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:buildcache
          cache-to: type=registry,ref=ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:buildcache,mode=max

  # ============================================================================
  # WCS DATA PIPELINE
  # ============================================================================

  ingest-preprocess-wcs-catch:
    name: Ingest and preprocess WCS catch surveys
    needs: build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call ingest_wcs_surveys()
        run: Rscript -e 'peskas.kenya.data.pipeline::ingest_wcs_surveys()'
      - name: Call preprocess_legacy_landings()
        run: Rscript -e 'peskas.kenya.data.pipeline::preprocess_legacy_landings()'
      - name: Call preprocess_landings_v1()
        run: Rscript -e 'peskas.kenya.data.pipeline::preprocess_landings_v1()'
      - name: Call preprocess_landings_v2()
        run: Rscript -e 'peskas.kenya.data.pipeline::preprocess_landings_v2()'

  ingest-preprocess-wcs-price:
    name: Ingest and preprocess WCS price surveys
    needs: build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call ingest_landings_price(versions = c("v1", "v2"))
        run: Rscript -e 'peskas.kenya.data.pipeline::ingest_landings_price(versions = c("v1", "v2"))'
      - name: Call preprocess_price_landings()
        run: Rscript -e 'peskas.kenya.data.pipeline::preprocess_price_landings()'

  merge-wcs:
    name: Merge WCS surveys
    needs: [ingest-preprocess-wcs-catch, ingest-preprocess-wcs-price]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call merge_landings()
        run: Rscript -e 'peskas.kenya.data.pipeline::merge_landings()'
      - name: Call merge_prices()
        run: Rscript -e 'peskas.kenya.data.pipeline::merge_prices()'

  validate-export-wcs:
    name: Validate and export WCS surveys
    needs: merge-wcs
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call validate_landings()
        run: Rscript -e 'peskas.kenya.data.pipeline::validate_landings()'
      - name: Call export_summaries()
        run: Rscript -e 'peskas.kenya.data.pipeline::export_summaries()'
      - name: Call get_ga4_user_summary()
        run: Rscript -e 'peskas.kenya.data.pipeline::get_ga4_user_summary()'


  # ============================================================================
  # KEFS DATA PIPELINE
  # ============================================================================

  # ingest-preprocess-kefs-v1:
  #   name: Ingest and preprocess KEFS (BMU DAILY) surveys
  #   needs: build-container
  #   runs-on: ubuntu-latest
  #   container:
  #     image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
  #     credentials:
  #       username: ${{ github.actor }}
  #       password: ${{ secrets.GITHUB_TOKEN }}
  #   steps:
  #     - name: Set env to production
  #       if: endsWith(github.ref, '/main')
  #       run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
  #     - name: Call ingest_kefs_surveys_v1()
  #       run: Rscript -e 'peskas.kenya.data.pipeline::ingest_kefs_surveys_v1()'
  #     - name: Call preprocess_kefs_surveys_v1()
  #       run: Rscript -e 'peskas.kenya.data.pipeline::preprocess_kefs_surveys_v1()'

  ingest-preprocess-kefs-v2:
    name: Ingest and preprocess KEFS (CATCH ASSESSMENT) surveys
    needs: build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call ingest_kefs_surveys_v2()
        run: Rscript -e 'peskas.kenya.data.pipeline::ingest_kefs_surveys_v2()'
      - name: Call preprocess_kefs_surveys_v2()
        run: Rscript -e 'peskas.kenya.data.pipeline::preprocess_kefs_surveys_v2()'

  validate-sync-kefs-v2:
    name: Validate and sync KEFS (CATCH ASSESSMENT) surveys
    needs: ingest-preprocess-kefs-v2
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call validate_kefs_surveys_v2()
        run: Rscript -e 'peskas.kenya.data.pipeline::validate_kefs_surveys_v2()'

  export-api-raw:
    container:
      credentials:
        password: ${{ secrets.GITHUB_TOKEN }}
        username: ${{ github.actor }}
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
    name: Export KEFS raw API landings
    needs: ingest-preprocess-kefs-v2
    runs-on: ubuntu-latest
    steps:
      - if: endsWith(github.ref, '/main')
        name: Set env to production
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call export_api_raw()
        run: Rscript -e 'peskas.kenya.data.pipeline::export_api_raw()'

  export-api-validated:
    container:
      credentials:
        password: ${{ secrets.GITHUB_TOKEN }}
        username: ${{ github.actor }}
      image: ghcr.io/worldfishcenter/peskas.kenya.data.pipeline/r-runner-peskas-kenya:latest
    name: Export KEFS validated API landings
    needs: validate-sync-kefs-v2
    runs-on: ubuntu-latest
    steps:
      - if: endsWith(github.ref, '/main')
        name: Set env to production
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call export_api_validated()
        run: Rscript -e 'peskas.kenya.data.pipeline::export_api_validated()'
  # Note: KEFS v1 validation and export jobs will be added here
